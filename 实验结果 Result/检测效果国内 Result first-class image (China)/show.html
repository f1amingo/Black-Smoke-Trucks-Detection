<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <img height="80"
             v-for="img in imgList"
             :src="img">
    </div>
</div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            imgList: []
        },
        mounted() {
            for (let i = 1; i <= 20; i++) {
                this.imgList.push(`下载 (${i}).png`)
            }
        }
    })
</script>
</html>
